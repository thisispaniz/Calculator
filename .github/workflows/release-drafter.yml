name: Release Drafter

on:
  push:
    branches:
      - main
  # This part handles the auto-labeling when you open/update a PR
  pull_request:
    types: [opened, reopened, synchronize]
  # This allows you to run it manually from the Actions tab if needed
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update_release_draft:
    runs-on: ubuntu-latest
    steps:
      - uses: release-drafter/release-drafter@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          disable-autolabeler: false